<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS.js"></script>
</head>
<style>
    body {
        background: #EFEFEF;
        font-weight: bold;
        font-family: "Lucida Grande", sans-serif;
        padding: 20px;
        color: #333;
        font-size: 12px;
        letter-spacing: -1px;
    }

    input {
        font-size: 21px;
        font-weight: bold;
        display: block;
        margin: 20px 0;
        outline: 0;
        border: 0;
        padding: 10px 10px;
        font-size: 13px;
        width: 300px;
        border-radius: 4px;
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
    }

    button {
        padding: 5px 20px;
        color: white;
        border-radius: 5px;
        background-color: black;
    }

    button:hover{
        transition: all 1s ease-in-out;
        color: black;
        background-color: white;
    }
    p {
        font-size: 1rem;
        width: 250px;
        height: 150px;
        color: red;
    }

</style>

<body>
    <h1>Account Info</h1>
    <form id="contact">
        <input type="text" placeholder="First Name" id="text" />
        <input type="text" placeholder="Last Name" id="last" />
        <input type="number" placeholder="Phone Number" id="number" value=""/>
        <button type="submit">Submit</button>
        <p></p>
    </form>
    <script>
        $(document).ready(function () {


            $("#contact").submit((event) => {
                event.preventDefault();

                let cmnt = $("#text").val();

                let cmnt_1 = $("#last").val();

                let cmnt_2 = $("#number").val();

                $("p").append(`Name :${cmnt} <br>`);

                $("p").append(`Last Name :${cmnt_1} <br>`);

                $("p").append(`Phone Number :${cmnt_2} <br>`);

                $("#contact").trigger('reset');
            });


        })
    </script>
</body>

</html>
